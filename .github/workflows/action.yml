name: Cross Compile and Upload

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        arch: [amd64, arm64]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22.1"

      - name: Build
        run: |
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }}
          go mod tidy && go build -o dist/${{ matrix.os }}-${{ matrix.arch }}/server server/server.go && go build -o dist/${{ matrix.os }}-${{ matrix.arch }}/client client/client.go

      - name: Upload Artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/{{ matrix.os }}-amd64/server
            dist/{{ matrix.os }}-amd64/client
          tag_name: v{{ github.ref }}
          body: |
            This release includes binaries for {{ matrix.os }} and {{ matrix.arch }}.

            **Download links:**
            - Server: https://github.com/Izumi-No/arp-poisoning-lab-go/releases/download/v{{ github.ref }}/server-{{ matrix.os }}-{{ matrix.arch }}
            - Client: https://github.com/Izumi-No/arp-poisoning-lab-go/releases/download/v{{ github.ref }}/client-{{ matrix.os }}-{{ matrix.arch }}
